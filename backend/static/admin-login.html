<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin | Kairix</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary-red-light: #FF5A5A;
            --primary-red-dark: #9A0000;
            --primary-gradient: linear-gradient(135deg, #FF5A5A, #9A0000);
            --dark-bg: #121212;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px;
            width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 90, 90, 0.1);
        }
        
        .logo-area {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-area img {
            width: 220px;
            height: auto;
            margin-bottom: 20px;
        }
        
        .admin-badge {
            display: inline-block;
            background: var(--primary-gradient);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        h2 {
            text-align: center;
            margin: 20px 0 10px;
            font-size: 24px;
        }
        
        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 90, 90, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-red-light);
            box-shadow: 0 0 0 3px rgba(255, 90, 90, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 16px;
            background: var(--primary-gradient);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 90, 90, 0.3);
        }
        
        .hint {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            padding: 12px;
            background: rgba(255, 90, 90, 0.1);
            border-radius: 8px;
        }
        
        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid red;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-area">
            <img src="/logo.png" alt="Kairix">
            <div class="admin-badge">Painel Admin</div>
        </div>
        
        <h2>Bem-vindo</h2>
        <p class="subtitle">Entre com suas credenciais</p>
        
        <div id="error" class="error"></div>
        
        <form onsubmit="login(event)">
            <div class="form-group">
                <label>Usuário</label>
                <input type="text" id="user" required autofocus>
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" id="pass" required>
            </div>
            <button type="submit" class="btn-login">Entrar</button>
        </form>
        
    </div>
    
    <script>
        function login(e) {
            e.preventDefault();
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;
            
            if (user === 'admin' && pass === 'admin123') {
                localStorage.setItem('admin_logged', 'true');
                window.location.href = '/admin';
            } else {
                const err = document.getElementById('error');
                err.textContent = 'Usuário ou senha incorretos!';
                err.style.display = 'block';
                setTimeout(() => err.style.display = 'none', 3000);
            }
        }
        
        if (localStorage.getItem('admin_logged') === 'true') {
            window.location.href = '/admin';
        }
    </script>
</body>
</html>
