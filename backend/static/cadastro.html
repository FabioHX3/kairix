<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Kairix</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-red-light: #FF5A5A;
            --primary-red-dark: #9A0000;
            --primary-gradient: linear-gradient(135deg, var(--primary-red-light), var(--primary-red-dark));
            --dark-bg: #121212;
            --text-light: #ffffff;
            --success-green: #00D95F;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 40px;
        }

        .header img {
            height: 120px;
        }

        .header-text h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .content-wrapper {
            display: grid;
            grid-template-columns: 450px 1fr;
            gap: 40px;
            align-items: start;
        }

        /* Card do Produto */
        .product-card {
            background: rgba(30, 30, 30, 0.9);
            border-radius: 20px;
            padding: 40px;
            border: 2px solid rgba(255, 90, 90, 0.3);
            position: sticky;
            top: 20px;
        }

        .product-badge {
            display: inline-block;
            background: var(--primary-gradient);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .product-title {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--primary-red-light);
        }

        .product-price {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .product-price small {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .product-period {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 30px;
        }

        .product-description {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .features-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--primary-red-light);
        }

        .features-list {
            list-style: none;
        }

        .features-list li {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.9);
        }

        .features-list li:before {
            content: "✓ ";
            color: var(--success-green);
            font-weight: bold;
            margin-right: 10px;
        }

        /* Formulário */
        .form-card {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .form-header {
            margin-bottom: 30px;
        }

        .form-header h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-red-light);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .required {
            color: var(--primary-red-light);
        }

        .btn-submit {
            width: 100%;
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 90, 90, 0.4);
        }

        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.active {
            display: block;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
            color: #ff6b6b;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        @media (max-width: 1200px) {
            .content-wrapper {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .product-card {
                position: relative;
                top: 0;
            }
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .form-card {
                padding: 25px;
            }

            .product-card {
                padding: 25px;
            }

            .header {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }

            .header img {
                height: 80px;
            }

            .header-text h1 {
                font-size: 2rem;
            }

            .product-title {
                font-size: 1.5rem;
            }

            .product-price {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <img src="/logo.png" alt="Kairix Logo">
            <div class="header-text">
                <h1>Complete seu Cadastro</h1>
                <p>Você está a um passo de transformar seu atendimento</p>
            </div>
        </div>

        <div class="content-wrapper">
            <!-- Card do Produto -->
            <div class="product-card" id="productCard" style="display: none;">
                <span class="product-badge" id="productBadge">Plano Selecionado</span>
                <h2 class="product-title" id="productTitle">Carregando...</h2>
                <div class="product-price" id="productPrice">R$ --<small>/mês</small></div>
                <p class="product-period" id="productPeriod">Plano mensal</p>
                <p class="product-description" id="productDescription">Carregando descrição...</p>

                <h3 class="features-title">O que está incluído:</h3>
                <ul class="features-list" id="featuresList">
                    <li>Carregando recursos...</li>
                </ul>
            </div>

            <!-- Formulário de Cadastro -->
            <div class="form-card">
                <div class="form-header">
                    <h2>Dados para Contato</h2>
                    <p>Preencha suas informações para finalizar</p>
                </div>

                <div class="error-message" id="errorMessage"></div>

                <form id="registrationForm">
                    <div class="form-group">
                        <label>Nome Completo <span class="required">*</span></label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Email <span class="required">*</span></label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label>WhatsApp <span class="required">*</span></label>
                            <input type="tel" id="whatsapp" name="whatsapp" placeholder="(00) 00000-0000" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Telefone <span class="required">*</span></label>
                            <input type="tel" id="phone" name="phone" placeholder="(00) 00000-0000" required>
                        </div>

                        <div class="form-group">
                            <label>CPF/CNPJ</label>
                            <input type="text" id="cpf_cnpj" name="cpf_cnpj" placeholder="000.000.000-00">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Nome da Empresa (Opcional)</label>
                        <input type="text" id="company_name" name="company_name">
                    </div>

                    <div class="form-group">
                        <label>Endereço</label>
                        <input type="text" id="address" name="address">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Cidade</label>
                            <input type="text" id="city" name="city">
                        </div>

                        <div class="form-group">
                            <label>Estado</label>
                            <input type="text" id="state" name="state" maxlength="2" placeholder="EX: SP">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>CEP</label>
                        <input type="text" id="zipcode" name="zipcode" placeholder="00000-000">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Senha <span class="required">*</span></label>
                            <input type="password" id="senha" name="senha" placeholder="Mínimo 6 caracteres" minlength="6" required>
                        </div>

                        <div class="form-group">
                            <label>Confirmar Senha <span class="required">*</span></label>
                            <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Digite a senha novamente" minlength="6" required>
                        </div>
                    </div>

                    <button type="submit" class="btn-submit" id="submitBtn">
                        Continuar para Pagamento
                    </button>

                    <div class="loading" id="loading">
                        <p>Processando seu cadastro...</p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Obter plan_id da URL
        const urlParams = new URLSearchParams(window.location.search);
        const planId = urlParams.get('plan');

        if (!planId) {
            document.getElementById('errorMessage').textContent = 'Plano não especificado. Por favor, selecione um plano primeiro.';
            document.getElementById('errorMessage').classList.add('active');
            document.getElementById('submitBtn').disabled = true;
        } else {
            fetchPlanInfo(planId);
        }

        // Recursos padrão por tipo de plano
        const defaultFeatures = {
            'agente_normal': [
                'Respostas automáticas predefinidas',
                'Menu interativo personalizado',
                'Atendimento 24/7 ilimitado',
                'Integração WhatsApp Business',
                'Relatórios de interações',
                'Suporte técnico',
                'Atualizações automáticas'
            ],
            'agente_ia': [
                'IA conversacional avançada',
                'Aprendizado contínuo',
                'Respostas contextualizadas',
                'Integração com base de conhecimento',
                'Análise de sentimentos',
                'Métricas e dashboards',
                'Suporte prioritário'
            ],
            'agente_financeiro': [
                'Registro por texto, áudio e foto',
                'Categorização automática com IA',
                'Reconhecimento de notas fiscais',
                'Relatórios financeiros detalhados',
                'Backup automático em nuvem',
                'Exportação para Excel/PDF',
                'Alertas e notificações'
            ]
        };

        async function fetchPlanInfo(planId) {
            try {
                const response = await fetch(`/api/plans/${planId}`);
                if (!response.ok) throw new Error('Plano não encontrado');

                const plan = await response.json();

                // Atualizar card do produto
                document.getElementById('productCard').style.display = 'block';
                document.getElementById('productTitle').textContent = plan.nome;

                const periodLabels = {
                    'mensal': 'mês',
                    'semestral': 'semestre',
                    'anual': 'ano'
                };

                document.getElementById('productPrice').innerHTML = `R$ ${plan.preco.toFixed(2).replace('.', ',')}<small>/${periodLabels[plan.periodo]}</small>`;
                document.getElementById('productPeriod').textContent = `Plano ${plan.periodo}`;
                document.getElementById('productDescription').textContent = plan.descricao || 'Transforme seu atendimento com tecnologia de ponta';

                // Recursos do plano
                const features = defaultFeatures[plan.tipo] || defaultFeatures['agente_normal'];
                const featuresList = document.getElementById('featuresList');
                featuresList.innerHTML = '';
                features.forEach(feature => {
                    const li = document.createElement('li');
                    li.textContent = feature;
                    featuresList.appendChild(li);
                });

                // Badge
                if (plan.destaque) {
                    document.getElementById('productBadge').textContent = '⭐ Mais Popular';
                }

            } catch (error) {
                document.getElementById('errorMessage').textContent = 'Erro ao carregar informações do plano.';
                document.getElementById('errorMessage').classList.add('active');
            }
        }

        // Submissão do formulário
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');

            // Validar senhas
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmar_senha').value;

            if (senha !== confirmarSenha) {
                errorMessage.textContent = 'As senhas não correspondem!';
                errorMessage.classList.add('active');
                return;
            }

            submitBtn.disabled = true;
            loading.classList.add('active');
            errorMessage.classList.remove('active');

            const formData = {
                cliente: {
                    nome: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    telefone: document.getElementById('phone').value,
                    whatsapp: document.getElementById('whatsapp').value,
                    senha: senha,
                    nome_empresa: document.getElementById('company_name').value || null,
                    cpf_cnpj: document.getElementById('cpf_cnpj').value || null,
                    endereco: document.getElementById('address').value || null,
                    cidade: document.getElementById('city').value || null,
                    estado: document.getElementById('state').value || null,
                    cep: document.getElementById('zipcode').value || null
                },
                plano_id: parseInt(planId)
            };

            try {
                const response = await fetch('/api/orders/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Erro ao processar cadastro');
                }

                const result = await response.json();
                window.open(result.link_pagamento, '_blank');
                alert('Cadastro realizado com sucesso! A página de pagamento foi aberta em uma nova aba. Complete o pagamento para ativar sua conta.');

            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.add('active');
                submitBtn.disabled = false;
                loading.classList.remove('active');
            }
        });

        // Máscaras para campos
        function phoneMask(value) {
            value = value.replace(/\D/g, '');
            value = value.substring(0, 11);

            if (value.length <= 10) {
                value = value.replace(/^(\d{2})(\d{4})(\d{0,4}).*/, (match, p1, p2, p3) => {
                    let result = `(${p1}`;
                    if (p2) result += `) ${p2}`;
                    if (p3) result += `-${p3}`;
                    return result;
                });
            } else {
                value = value.replace(/^(\d{2})(\d{5})(\d{0,4}).*/, (match, p1, p2, p3) => {
                    let result = `(${p1}`;
                    if (p2) result += `) ${p2}`;
                    if (p3) result += `-${p3}`;
                    return result;
                });
            }
            return value;
        }

        document.getElementById('whatsapp').addEventListener('input', (e) => {
            e.target.value = phoneMask(e.target.value);
        });

        document.getElementById('phone').addEventListener('input', (e) => {
            e.target.value = phoneMask(e.target.value);
        });

        document.getElementById('zipcode').addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            value = value.substring(0, 8);
            value = value.replace(/^(\d{5})(\d{0,3}).*/, (match, p1, p2) => {
                if (p2) return `${p1}-${p2}`;
                return p1;
            });
            e.target.value = value;
        });

        document.getElementById('cpf_cnpj').addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');

            if (value.length <= 11) {
                value = value.substring(0, 11);
                value = value.replace(/^(\d{3})(\d{3})(\d{3})(\d{0,2}).*/, (match, p1, p2, p3, p4) => {
                    let result = p1;
                    if (p2) result += `.${p2}`;
                    if (p3) result += `.${p3}`;
                    if (p4) result += `-${p4}`;
                    return result;
                });
            } else {
                value = value.substring(0, 14);
                value = value.replace(/^(\d{2})(\d{3})(\d{3})(\d{4})(\d{0,2}).*/, (match, p1, p2, p3, p4, p5) => {
                    let result = p1;
                    if (p2) result += `.${p2}`;
                    if (p3) result += `.${p3}`;
                    if (p4) result += `/${p4}`;
                    if (p5) result += `-${p5}`;
                    return result;
                });
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
