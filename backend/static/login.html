<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kairix</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-red-light: #FF5A5A;
            --primary-red-dark: #9A0000;
            --primary-gradient: linear-gradient(135deg, var(--primary-red-light), var(--primary-red-dark));
            --dark-bg: #121212;
            --text-light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            max-width: 450px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header img {
            height: 100px;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.7);
        }

        .login-card {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-red-light);
            background: rgba(255, 255, 255, 0.08);
        }

        .btn-login {
            width: 100%;
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 90, 90, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
            color: #ff6b6b;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.active {
            display: block;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary-red-light);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            color: rgba(255, 255, 255, 0.5);
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .back-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-home a {
            color: var(--primary-red-light);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-home a:hover {
            color: var(--primary-red-dark);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <img src="/logo.png" alt="Kairix Logo">
            <h1>Acesse seu Painel</h1>
            <p>Entre com seu email para acompanhar seus pedidos</p>
        </div>

        <div class="login-card">
            <div class="error-message" id="errorMessage"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                </div>

                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    Acessar Painel
                </button>

                <div class="loading" id="loading">
                    <div class="loading-spinner"></div>
                    <p>Verificando seus dados...</p>
                </div>
            </form>

            <div class="divider">ou</div>

            <div class="back-home">
                <a href="/">← Voltar para o site</a>
            </div>
        </div>
    </div>

    <script>
        // Submissão do formulário
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');

            loginBtn.disabled = true;
            loading.classList.add('active');
            errorMessage.classList.remove('active');

            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            try {
                const response = await fetch('/api/clients/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, senha })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Erro ao fazer login');
                }

                const result = await response.json();

                // Salvar dados do cliente no localStorage
                localStorage.setItem('client_logged', 'true');
                localStorage.setItem('client_id', result.cliente_id);
                localStorage.setItem('client_nome', result.nome);
                localStorage.setItem('client_email', result.email);
                localStorage.setItem('client_ativo', result.ativo);

                // Redirecionar para o painel do cliente
                window.location.href = '/painel/';

            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.add('active');
                loginBtn.disabled = false;
                loading.classList.remove('active');
            }
        });
    </script>
</body>
</html>
