<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Cliente | Kairix</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            height: 80px;
            margin-bottom: 10px;
        }

        .logo h1 {
            font-size: 28px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
        }

        .error-message {
            background: #fee;
            color: #c00;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
            text-align: center;
        }

        .footer-links {
            text-align: center;
            margin-top: 20px;
        }

        .footer-links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="/logo.png" alt="Kairix" onerror="this.style.display='none'">
            <h1>Painel do Cliente</h1>
            <p>Acesse sua conta</p>
        </div>

        <div class="error-message" id="error-message"></div>

        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required placeholder="seu@email.com">
            </div>

            <div class="form-group">
                <label>Senha</label>
                <input type="password" id="senha" required placeholder="••••••••">
            </div>

            <button type="submit" class="btn-login">Entrar</button>
        </form>

        <div class="footer-links">
            <a href="/cadastro">Ainda não tem conta? Cadastre-se</a>
        </div>
    </div>

    <script>
        async function handleLogin(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const errorDiv = document.getElementById('error-message');

            try {
                const res = await fetch('/api/clients/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email, senha })
                });

                if (res.ok) {
                    const data = await res.json();

                    // Limpar qualquer sessão de admin que possa existir
                    localStorage.removeItem('admin_logged');

                    // Salvar dados do cliente no localStorage
                    localStorage.setItem('client_logged', 'true');
                    localStorage.setItem('client_id', data.cliente_id);
                    localStorage.setItem('client_nome', data.nome);
                    localStorage.setItem('client_email', data.email);
                    localStorage.setItem('client_ativo', data.ativo);

                    // Redirecionar para o painel
                    window.location.href = '/cliente';
                } else {
                    const error = await res.json();
                    errorDiv.textContent = error.detail || 'Erro ao fazer login';
                    errorDiv.style.display = 'block';
                }
            } catch (err) {
                errorDiv.textContent = 'Erro de conexão. Tente novamente.';
                errorDiv.style.display = 'block';
            }
        }

        // Se já estiver logado, redirecionar
        if (localStorage.getItem('client_logged') === 'true') {
            window.location.href = '/cliente';
        }
    </script>
</body>
</html>
